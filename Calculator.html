<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Quadratic Formula Calc</title>
        <script>
            function calc() {
                var x1 = parseFloat(document.getElementById("X2 Coefficient").value);
                var x2 = parseFloat(document.getElementById("X Coefficient").value);
                var C = parseFloat(document.getElementById("C").value);
                var answer1 = document.getElementById("1");
                var answer2 = document.getElementById("2");
                
                if (!(x1 > 0 || x1 >= 0)){
                    x1 = 1;
                } else if (!(x2 > 0 || x2 >= 0)){
                    x2 = 1;
                } else if (!(C > 0 || C >= 0)){
                    C = 0;
                }
                
                var negB = 0 - x2;
                var bSqrd = x2 * x2;
                var fourAC = 4 * x1 * C; 
                var twoA = 2 * x1;

                var ans1 = (negB + Math.sqrt(bSqrd - fourAC)) / twoA; // calculate answer with plus
                var ans2 = (negB - Math.sqrt(bSqrd - fourAC)) / twoA; // calculate answer with minus
                answer1.value = ans1;
                answer2.value = ans2;
            }
        </script>
        <style>
            input[type=number] {
                width: 64px;
            }
        </style>
    </head>
    <body>
        <h1>Quadratic Formula:</h1>
        <img src="Quadratic.png" style="float: left; height: 150px; margin-right: 5px;">
        <h2>Find the value of X in a quadratic equation <br> given: ax<sup>2</sup> + bx + c = 0</h2>
        
        <input type="number" id="X2 Coefficient" placeholder="A">X<sup>2</sup> +
        <input type="number" id="X Coefficient" placeholder="B">X + 
        <input type="number" id="C" placeholder="C"> = 0
        <button onclick="calc();">Calculate</button>
        <hr>
        X = <input type="output" id="1" placeholder="1st answer" readonly> 
            <input type="output" id="2" placeholder="2nd answer" readonly>
    </body>
</html>
