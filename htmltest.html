<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body style="background-color: blue">
        <center>
            <textarea rows="50" cols="200" id="inputText">Input html to test here</textarea>
            <br>
            <button onclick="textHTML();">Test!</button>
            <br>
            <span style="background-color: white" id="s1"></span>
        </center>
        <script>
            function textHTML(){
                var userInput = document.getElementById("inputText");
                var spanThing = document.getElementById("s1");
                spanThing.innerHTML = userInput.value;
            }
        </script>
    </body>
</html>
