<!DOCTYPE html>
<html>
    <head>
        <title>Your Personal To-Do List</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
                        
        </style>
    </head>
    <body style="background-Color: green">
        <center>
            <textarea rows="50" cols="200" id="inputText">Input an item to add to you list here</textarea>
            <br>
            <button onclick="createList();">Add to List!</button>
            <br>
            <h1 style="background-color: white">List</h1>
            <ul style="background-color: white" id="s2"></ul>            
        </center>
        <script>
            function createList(){
                var userInput = document.getElementById("inputText");
                var list = document.getElementById("s2");
                var listItem = document.createElement("li");
                listItem.textContent = userInput.value;
                list.appendChild(listItem);
            }
        </script>
    </body>
</html>
